[build-system]
# Specify build dependencies and the build backend
# scikit-build-core: Modern CMake-based Python build system
# pybind11: C++/Python binding library
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

# ============================================================================
# Project Metadata
# ============================================================================
[project]
# Package name (used for pip install <name>)
# Convention: use hyphens for PyPI package names
# CHANGE THIS: Replace "hello-cpp" with your package name
name = "CPP_Lib"

# Package version (follows Semantic Versioning: MAJOR.MINOR.PATCH)
# CHANGE THIS: Update version as your project evolves
version = "0.1.0"

# Short description of your package (shown on PyPI)
# CHANGE THIS: Describe what your package does
description = "C++ Template Python extension"

# Minimum Python version required
# CHANGE THIS: Set based on your compatibility requirements
requires-python = ">=3.12"

